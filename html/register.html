<!DOCTYPE html>
<html lang="sk">
<head>
    <title>Kníhkupectvo LR - Zaregistrujte sa</title>
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">

</head>
<body>

<header>
    <h1 id="site-title"><a href="/html/homepage.html">Kníhkupectvo LR</a></h1>

    <div id="search-panel">
        <input id="search-input" type="text" placeholder="Hľadať...">  
        <a id="search-icon"><img src="/images/search-icon.png" alt="Hľadať"></a>
    </div>

    <div id="user-panel">
        <p id="username"><a href="/html/login.html">Prihláste sa</a></p>
    </div>

    <div id="cart-panel">
        <button id="cart-button">
            <a href="/html/shoppingcart.html"><img src="/images/cart-icon.png" alt="Košík"></a>
        </button>
        <button id="logout-button">
            <img src="/images/logout-icon.png" alt="Odhlásenie">
        </button>
    </div>
</header>
    

<main>
    <section id="register-screen">
        <h1>Registrácia</h1>

        <form action="/register" method="POST">
            <div class="form-group">
                <label for="username">Prihlasovacie meno</label>
                <input type="text" id="username" name="username" required autocomplete="username"/>
            </div>

            <div class="form-group">
                <label for="password">Heslo</label>
                <div id="password-wrapper">
                    <input type="password" id="password" name="password" required autocomplete="current-password"/>
                    <button type="button" id="uncover-pass">
                        <img src="/images/eye-icon.png" alt="Zobraziť heslo">
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="pwdRepeat">Opakujte heslo</label>
                <div id="pwdRepeat">
                    <input type="password" id="password" name="password" required autocomplete="current-password"/>
                    <button type="button" id="uncover-pass">
                        <img src="/images/eye-icon.png" alt="Zobraziť heslo">
                    </button>
                </div>
            </div>

            <p id="register-error">Chyba pri registrovaní!</p>

            <div class="submit-registration-button">
            <button type="submit">Zaregistrovať sa!</button>
            </div>
        </form>
    </section>
</main>

<footer>
    <section id="panel-info">
        <p id="aboutus">O nás</p>
        <p id="contacts">Kontakt</p>
    </section>
    <section id="authors">
        <p>Maria Lytvynova, Dániel Ruzsik - WTECH 2025</p>
    </section>
    <section id="back-to-top">
        <button id="btnBackToTop">Späť ▲</button>
    </section>
</footer>
</body>
</html>
