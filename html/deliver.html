<!DOCTYPE html>
<html lang="sk">
<head>
    <title>Kníhkupectvo LR - Váš košík</title>

    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>

<header class="container-fluid">
    <article class="d-none d-lg-flex align-items-center">
        <div class="col-lg-4">
            <h1 id="site-title"><a href="/html/homepage.html">Kníhkupectvo LR</a></h1>
        </div>
        <div class="col-lg-4">
            <div id="search-panel" class="d-flex justify-content-center align-items-center gap-3">
                <input type="text" class="form-control" placeholder="Hľadať...">
                <button class="btn btn-outline-secondary" type="button">
                  <img src="/images/search-icon.png" alt="Hľadať">
                </button>
            </div>
        </div>
        <div class="col-lg-4 d-flex justify-content-center align-items-center gap-3">
            <a href="/html/login.html" class="btn btn-link">Prihláste sa</a>
            <div id="cart-panel">
                <button id="cart-button" class="btn btn-link">
                    <a href="/html/shoppingcart.html">
                        <img src="/images/cart-icon.png" alt="Košík">
                    </a>
                </button>
                <button id="logout-button" class="btn btn-link">
                    <img src="/images/logout-icon.png" alt="Odhlásenie">
                </button>
            </div>
        </div>
    </article>

    <article class="d-lg-none">
        <div class="col-12">
            <h1 id="site-title"><a href="/html/homepage.html">Kníhkupectvo LR</a></h1>
        </div>
        <div class="col-12">
            <div id="search-panel" class="d-flex justify-content-center align-items-center gap-3">
                <input id="search-input" type="text" class="form-control" placeholder="Hľadať...">  
                <button class="btn btn-outline-secondary">
                    <img src="/images/search-icon.png" alt="Hľadať">
                </button>
            </div>
        </div>
        <div class="col-12 text-center">
            <a href="/html/login.html" class="btn btn-link" id="username">Prihláste sa</a>
            <button id="cart-button" class="btn btn-link">
                <a href="/html/shoppingcart.html"><img src="/images/cart-icon.png" alt="Košík"></a>
            </button>
            <button id="logout-button" class="btn btn-link">
                <img src="/images/logout-icon.png" alt="Odhlásenie">
            </button>
        </div>
    </article>
</header>

<main class="container">
    <article class="cart">
        <section class="deliver-style">
            <div class="row">
                <h1 class="col-4">Vaš košík</h1>
                <div id="change-shoppingcart-link" class="col-4">
                    <a href="shoppingcart.html">Upravit</a>
                </div>
                <div id="suma-shoppingcart" class="col-4">
                    <p id="total-price-gross" class="col-4">Suma: 39,98€</p>
                </div>
            </div>
        </section>
        <section class="deliver-style">
            <h1>Spôsob doručenia</h1>
            <div class="book-about-add">
                <input id="deliver-1" type="radio" name="deliver-type">
                <label for="deliver-1">Možnost</label>
            </div>
            <div class="book-about-add">
                <input id="deliver-2" type="radio" name="deliver-type">
                <label for="deliver-2">Možnost</label>
            </div>
            <div class="book-about-add">
                <input id="deliver-3" type="radio" name="deliver-type">
                <label for="deliver-3">Možnost</label>
            </div>
            <div class="book-about-add">
                <input id="deliver-4" type="radio" name="deliver-type">
                <label for="deliver-4">Možnost</label>
            </div>
            <div class="book-about-add">
                <input id="deliver-5" type="radio" name="deliver-type">
                <label for="deliver-5">Možnost</label>
            </div>
        </section>
        <section class="deliver-style">
            <h1>Spôsob platby</h1>
            <div class="book-about-add">
                <input id="pay-1" type="radio" name="pay-type">
                <label for="pay-1">Možnost</label>
            </div><div class="book-about-add">
                <input id="pay-2" type="radio" name="pay-type">
                <label for="pay-2">Možnost</label>
            </div><div class="book-about-add">
                <input id="pay-3" type="radio" name="pay-type">
                <label for="pay-3">Možnost</label>
            </div>
        </section>
    </article>
</main>

<footer class="container-fluid">
    <article class="d-none d-lg-flex justify-content-center align-items-center">
        <section class="col-lg-3">
            <div id="panel-info" class="d-lg-flex justify-content-around align-items-center">
                <a href="#" id="aboutus" class="mx-3">O nás</a>
                <a href="#" id="contacts" class="mx-3">Kontakt</a>
            </div>
        </section>
        <section class="col-lg-6">
            <div id="authors">

            <button id="btnBackToTop">Späť ▲</button>

    <article class="d-lg-none d-flex justify-content-between">
        <section class="d-flex">
            <div id="panel-info" class="d-lg-flex flex-row justify-content-around align-items-center">

        </section>
        <section>
            <button id="btnBackToTop">Späť ▲</button>
        </section>
        </div>
    </article>
</footer>

</html>
