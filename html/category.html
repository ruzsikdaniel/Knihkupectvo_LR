<!DOCTYPE html>
<html lang="sk">
<head>
    <title>Kníhkupectvo LR - Kategória</title>
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>

<header>
    <h1 id="site-title"><a href="/html/homepage.html">Kníhkupectvo LR</a></h1>

    <div id="search-panel">
        <input id="search-input" type="text" placeholder="Hľadať...">  
        <a id="search-icon"><img src="/images/search-icon.png" alt="Hľadať"></a>
    </div>

    <div id="user-panel">
        <p id="username"><a href="/html/login.html">Prihláste sa</a></p>
    </div>

    <div id="cart-panel">
        <button id="cart-button">
            <a href="/html/shoppingcart.html"><img src="/images/cart-icon.png" alt="Košík"></a>
        </button>
        <button id="logout-button">
            <img src="/images/logout-icon.png" alt="Odhlásenie">
        </button>
    </div>
</header>
  

<main>
    <section id="category">
        <h1>Category name</h1>

        <div id="filters">
            <button class="filter">Filter 1</button>
            <button class="filter">Filter 2</button>
            <button class="filter">Filter 3</button>
        </div>
    </section>

    <section id="book-page">
        <ul id="book-grid">
            <!-- generate n book items-->
            <li class="book-item">
                <img src="" alt="">
                
                <div class="book-info">
                    <p class="book-title">Book 1</p>
                    <p class="book-author">Author 1</p>
                </div>

                <div class="book-purchase">
                    <p class="book-price">Price: xy €</p>
                    <button class="add-to-cart">
                        <img src="cart-icon.png" alt="Pridať do košíka">
                    </button>
                </div>
            </li>
        </ul>

        <div id="pagination">
            <button id="prev-page" aria-label="Predchádzajúca stránka"></button>
            <ul id="pagination-list">
                <!-- generate n <li> elements-->
                    <li class="page-item"><a href="">n</a></li>
            </ul>
            <button id="next-page" aria-label="Ďalšia stránka"></button>
        </div>
    </section>
    
</main>

<footer>
    <section id="panel-info">
        <p id="aboutus">O nás</p>
        <p id="contacts">Kontakt</p>
    </section>
    <section id="authors">
        <p>Maria Lytvynova, Dániel Ruzsik - WTECH 2025</p>
    </section>
    <section id="back-to-top">
        <button id="btnBackToTop">Späť ▲</button>
    </section>
</footer>
</body>
</html>
