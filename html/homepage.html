<!DOCTYPE html>
<html lang="sk">
<head>
    <title>Kníhkupectvo LR - Hlavná stránka</title>
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">

</head>
<body>

<header>
    <h1 id="site-title"><a href="/html/homepage.html">Kníhkupectvo LR</a></h1>

    <div id="search-panel">
        <input id="search-input" type="text" placeholder="Hľadať...">  
        <a id="search-icon"><img src="/images/search-icon.png" alt="Hľadať"></a>
    </div>

    <div id="user-panel">
        <p id="username"><a href="/html/login.html">Prihláste sa</a></p>
    </div>

    <div id="cart-panel">
        <button id="cart-button">
            <a href="/html/shoppingcart.html"><img src="/images/cart-icon.png" alt="Košík"></a>
        </button>
        <button id="logout-button">
            <img src="/images/logout-icon.png" alt="Odhlásenie">
        </button>
    </div>
</header>

<main>
    <section id="intro">
        <h1>Vitajte!</h1>
        <img id="banner" alt="Banner">
    </section>

    <section id="category">
        <div id="category-header">
            <h2 id="category-name"><a href="/html/category.html">Kategória 1</a></h2>
            <button class="filter">Filter 1</button>
            <button class="filter">Filter 2</button>
            <button class="filter">Filter 3</button>
        </div>

        <div id="carousel">
            <button id="button-left" aria-label="Posun doľava">❮</button>
            <ul id="carousel-list">
                <li class="book-item"><img src="book1.jpg" alt="Kniha 1"></li>
                <li class="book-item"><img src="book2.jpg" alt="Kniha 2"></li>
                <li class="book-item"><img src="book3.jpg" alt="Kniha 3"></li>
                <li class="book-item"><img src="book4.jpg" alt="Kniha 4"></li>
                <li class="book-item"><img src="book5.jpg" alt="Kniha 5"></li>
            </ul>
            <button id="button-right" aria-label="Posun doprava">❯</button>
        </div>
    </section>
</main>

<footer>
    <section id="panel-info">
        <p id="aboutus">O nás</p>
        <p id="contacts">Kontakt</p>
    </section>
    <section id="authors">
        <p>Maria Lytvynova, Dániel Ruzsik - WTECH 2025</p>
    </section>
    <section id="back-to-top">
        <button id="btnBackToTop">Späť ▲</button>
    </section>
</footer>

</body>
</html>
