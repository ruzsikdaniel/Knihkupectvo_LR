<!DOCTYPE html>
<html lang="sk">
<head>
    <title>Kníhkupectvo LR - Váš košík</title>
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">

</head>
<body>

<header>
    <h1 id="site-title"><a href="/html/homepage.html">Kníhkupectvo LR</a></h1>

    <div id="search-panel">
        <input id="search-input" type="text" placeholder="Hľadať...">  
        <a id="search-icon"><img src="/images/search-icon.png" alt="Hľadať"></a>
    </div>

    <div id="user-panel">
        <p id="username"><a href="/html/login.html">Prihláste sa</a></p>
    </div>

    <div id="cart-panel">
        <button id="cart-button">
            <a href="/html/shoppingcart.html"><img src="/images/cart-icon.png" alt="Košík"></a>
        </button>
        <button id="logout-button">
            <img src="/images/logout-icon.png" alt="Odhlásenie">
        </button>
    </div>
</header>
      

<main>
    <h1>Nákupný košík</h1>
    <section id="cart">
        <div class="cart-item">
            <img src="book1.png" alt="Kniha 1"/>
            <div class="item-title">
                <h1>Názov knihy</h1>
                <h2>Autor knihy</h2>
            </div>
            <div class="item-stock">
                <p class="book-in-stock">xy na sklade</p>
                <p class="book-out-of-stock">nie je na sklade</p>
            </div>
            <div class="item-prices">
                <p id="item-price-gross">xy€</p>
                <p id="item-price-net">xy€</p>
            </div>
            <div class="item-control">
                <label>
                    Počet: 
                    <input class="item-count" type="number" min="1" max="10" value="1">
                </label>
                <button class="item-delete">❌</button>
            </div>
        </div>

        <div class="cart-item">
            <img src="book2.png" alt="Kniha 2"/>
            <div class="item-title">
                <h1>Názov knihy</h1>
                <h2>Autor knihy</h2>
            </div>
            <div class="item-stock">
                <p class="book-in-stock">xy na sklade</p>
                <p class="book-out-of-stock">nie je na sklade</p>
            </div>
            <div class="item-prices">
                <p id="item-price-gross">xy€</p>
                <p id="item-price-net">xy€</p>
            </div>
            <div class="item-control">
                <label>
                    Počet: 
                    <input class="item-count" type="number" min="1" max="10" value="1">
                </label>
                <button class="item-delete">❌</button>
            </div>
        </div>
        <!-- more items in cart -->

        <section id="cart-summary">
            <div id="sum-prices">
                <p id="total-price-gross">Suma: xy€</p>
                <p id="total-price-net">xy€ bez DPH</p>
            </div>
        </section>

        <button id="move-to-payment">Pokračovať na platbu</button>
    </section>
</main>

<footer>
    <section id="panel-info">
        <p id="aboutus">O nás</p>
        <p id="contacts">Kontakt</p>
    </section>
    <section id="authors">
        <p>Maria Lytvynova, Dániel Ruzsik - WTECH 2025</p>
    </section>
    <section id="back-to-top">
        <button id="btnBackToTop">Späť ▲</button>
    </section>
</footer>

</body>
</html>
