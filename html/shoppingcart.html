<!DOCTYPE html>
<html lang="sk">
<head>
    <title>Kníhkupectvo LR - Váš košík</title>
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

<header>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 id="site-title"><a href="/html/homepage.html">Kníhkupectvo LR</a></h1>
            </div>
            <div class="col-lg-5">
                <div id="search-panel">
                    <input id="search-input" type="text" placeholder="Hľadať...">  
                    <a id="search-icon"><img src="/images/search-icon.png" alt="Hľadať"></a>
                </div>
            </div>
            <div class="col">
                <div id="user-panel">
                    <p id="username"><a href="/html/login.html">Prihláste sa</a></p>
                </div>
            </div>
            <div class="col">
                <div id="cart-panel">
                    <button id="cart-button">
                        <a href="/html/shoppingcart.html"><img src="/images/cart-icon.png" alt="Košík"></a>
                    </button>
                    <button id="logout-button">
                        <img src="/images/logout-icon.png" alt="Odhlásenie">
                    </button>
                </div>
            </div>
        </div>    
    </div>
</header>
      

<main>
    <div class="container">
    <h1>Nákupný košík</h1>
    <section id="cart">
        <div class="cart-item">
            <img class="item-icon" src="/images/book_128.png" alt="Kniha 1"/>
            <div class="item-title">
                <h1>Názov knihy</h1>
                <h2>Autor knihy</h2>
            </div>
            <div class="item-stock">
                <p class="book-in-stock">xy na sklade</p>
                <p class="book-out-of-stock">nie je na sklade</p>
            </div>
            <div class="item-prices">
                <p id="item-price-gross">xy€</p>
                <p id="item-price-net">xy€</p>
            </div>
            <div class="item-control">
                <label>
                    Počet: 
                    <input class="item-count" type="number" min="1" max="10" value="1">
                </label>
                <button class="item-delete"><img src="/images/delete.png"/></button>
            </div>
        </div>

        <div class="cart-item">
            <img class="item-icon" src="/images/book_128.png" alt="Kniha 2"/>
            <div class="item-title">
                <h1>Názov knihy</h1>
                <h2>Autor knihy</h2>
            </div>
            <div class="item-stock">
                <p class="book-in-stock">xy na sklade</p>
                <p class="book-out-of-stock">nie je na sklade</p>
            </div>
            <div class="item-prices">
                <p id="item-price-gross">xy€</p>
                <p id="item-price-net">xy€</p>
            </div>
            <div class="item-control">
                <label>
                    Počet: 
                    <input class="item-count" type="number" min="1" max="10" value="1">
                </label>
                <button class="item-delete"><img src="/images/delete.png"/></button>
            </div>
        </div>
        <!-- more items in cart -->

        <section id="cart-summary">
            <div id="sum-prices">
                <p id="total-price-gross">Suma: xy€</p>
                <p id="total-price-net">xy€ bez DPH</p>
            </div>
        </section>
        
        <section id="navigation-buttons">
            <button id="back-to-shopping">Späť na nákup</button>
            <button id="move-to-payment">Pokračovať na platbu</button>
        </section>

    </section>
</div>
</main>

<footer>
    <div class="container">
        <div class="row">
            <div class="col">
        <section id="panel-info">
            <p id="aboutus">O nás</p>
            <p id="contacts">Kontakt</p>
        </section>
        </div>
        <div class="col">
        <section id="authors">
            <p>Maria Lytvynova, Dániel Ruzsik - WTECH 2025</p>
        </section>
        </div>
        <div class="col">
        <section id="back-to-top">
            <button id="btnBackToTop">Späť ▲</button>
        </section>
        </div>
        </div>
    </div>
</footer>

</body>
</html>
