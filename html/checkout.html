<!DOCTYPE html>
<html lang="sk">
<head>
    <title>Kníhkupectvo LR - Povinnosť platby</title>
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">

</head>
<body>

<header>
    <h1 id="site-title"><a href="/html/homepage.html">Kníhkupectvo LR</a></h1>

    <div id="search-panel">
        <input id="search-input" type="text" placeholder="Hľadať...">  
        <a id="search-icon"><img src="/images/search-icon.png" alt="Hľadať"></a>
    </div>

    <div id="user-panel">
        <p id="username"><a href="/html/login.html">Prihláste sa</a></p>
    </div>

    <div id="cart-panel">
        <button id="cart-button">
            <a href="/html/shoppingcart.html"><img src="/images/cart-icon.png" alt="Košík"></a>
        </button>
        <button id="logout-button">
            <img src="/images/logout-icon.png" alt="Odhlásenie">
        </button>
    </div>
</header>

         
<main>
    <section id="payment-screen">
        <h1>Platba kartou</h1>

        <form method="POST">
            <div class="form-group">
                <label for="cardnumber">Číslo karty:</label>
                <input type="text" id="cardnumber" name="cardnumber" required autocomplete="cardnumber"/>
                <!-- format .... .... .... .... -->
            </div>

            <div class="form-group">
                <label for="expiry">Platnosť:</label>
                <input type="text" id="expiry" name="expiry" required autocomplete="expiry"/>
                <!-- format ../.. -->
            </div>

            <div class="form-group">
                <label for="expiry">CVC/CVV:</label>
                <input type="password" id="password" name="password" required autocomplete="cvv"/>
                <!-- format ... -->
            </div>
            <button type="submit">Zaplatiť</button>
            <a href="/html/checkout.html">Zrušit platbu a vrátiť sa do nákupu</a>
        </form>
    </section>
</main>

<footer>
    <section id="panel-info">
        <p id="aboutus">O nás</p>
        <p id="contacts">Kontakt</p>
    </section>
    <section id="authors">
        <p>Maria Lytvynova, Dániel Ruzsik - WTECH 2025</p>
    </section>
    <section id="back-to-top">
        <button id="btnBackToTop">Späť ▲</button>
    </section>
</footer>

</body>
</html>
