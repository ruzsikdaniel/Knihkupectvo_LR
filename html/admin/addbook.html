<!DOCTYPE html>
<html lang="sk">
<head>
    <title>ADMIN - Hlavná stránka</title>
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<header class="container">
    <article class="d-none d-lg-flex align-items-center">
        <div class="col-lg-4">
            <h1 id="site-title"><a href="/html/homepage.html">Kníhkupectvo LR</a></h1>
        </div>
        <div class="col-lg-4">
            <div id="search-panel" class="d-flex justify-content-center align-items-center gap-3">
                <input type="text" class="form-control" placeholder="Hľadať...">
                <button class="btn btn-outline-secondary" type="button">
                    <img src="/images/search-icon.png" alt="Hľadať">
                </button>
            </div>
        </div>
        <div class="col-lg-4 d-flex justify-content-center align-items-center gap-3">
            <a href="/html/login.html" class="btn btn-link">Prihláste sa</a>
            <div id="cart-panel">
                <button id="cart-button" class="btn btn-link">
                    <a href="/html/shoppingcart.html">
                        <img src="/images/cart-icon.png" alt="Košík">
                    </a>
                </button>
                <button id="logout-button" class="btn btn-link">
                    <img src="/images/logout-icon.png" alt="Odhlásenie">
                </button>
            </div>
        </div>
    </article>

    <article class="d-lg-none">
        <div class="col-12">
            <h1 id="site-title"><a href="/html/homepage.html">Kníhkupectvo LR</a></h1>
        </div>
        <div class="col-12">
            <div id="search-panel" class="d-flex justify-content-center align-items-center gap-3">
                <input id="search-input" type="text" class="form-control" placeholder="Hľadať...">  
                <button class="btn btn-outline-secondary">
                    <img src="/images/search-icon.png" alt="Hľadať">
                </button>
            </div>
        </div>
        <div class="col-12 text-center">
            <a href="/html/login.html" class="btn btn-link" id="username">Prihláste sa</a>
            <button id="cart-button" class="btn btn-link">
                <a href="/html/shoppingcart.html"><img src="/images/cart-icon.png" alt="Košík"></a>
            </button>
            <button id="logout-button" class="btn btn-link">
                <img src="/images/logout-icon.png" alt="Odhlásenie">
            </button>
        </div>
    </article>
</header>
    
<main>
    <section id="book-add">
        <form action="/add" method="POST">
            <section id="item-gallery"> <!--Pridat moznost pridania knihy-->
                <img src="book-cover.png" alt="Obalka knihy"/>
                <div id="thumbnail-gallery"> 
                    <img src="thumb1.jpg" alt="Miniatúra 1">
                    <img src="thumb2.jpg" alt="Miniatúra 2">
                    <img src="thumb3.jpg" alt="Miniatúra 3">
                    <img src="thumb4.jpg" alt="Miniatúra 4">
                </div>
            </section>
            <section id="item-page">
                <div id="item-title">
                    <label for="add-book-title">Názov knihy</label>
                    <input id = "add-book-title" type="text" maxlength="20">
                    <br>
                    <label for="add-book-author">Autor knihy</label>
                    <input id="add-book-author" type="text" maxlength="20">
                </div>
                <div id="item-status">
                    <div id="item-stock">
                        <label for="stock">Stav</label>
                        <br>
                        <label for="ano">je na sklade</label>
                        <input id="ano" type="radio" value="1" name="stock">

                        <label for="nie">nie je na sklade</label>
                        <input id="nie" type="radio" value="2" name="stock">
                    </div>
                    <div id="item-price">
                        <label for="book-price-gross">Cena: xy€</label>
                        <input id="item-count" type="number" min="1" max="10000" value="1">
                        <label for="book-price-net">xy€ bez DPH</label>
                        <input class="item-count" type="number" min="1" max="100000" value="1">
                    </div>
                </div>
            </section>
            <section id="item-details">
                <h1>Základné údaje</h1>
                <dl id="book-details">
                    <dt>Žáner:</dt>
                    <dd id="book-genre"><input id = "add-book-genre" type="text" maxlength="30"></dd>
        
                    <dt>Jazyk:</dt>
                    <dd id="book-lang"><input id = "add-book-lang" type="text" maxlength="14"></dd>
        
                    <dt>Počet strán:</dt>
                    <dd id="book-pages"><input id = "add-book-pages" type="text" maxlength="20"></dd>
        
                    <dt>Vydavateľstvo:</dt>
                    <dd id="book-publisher"><input id = "add-book-publisher" type="text" maxlength="15"></dd>
        
                    <dt>Rok vydania:</dt>
                    <dd id="book-year"><input id = "add-book-year" type="text" minlength="4" maxlength="4"></dd>
                </dl>
            </section>
            <section id="item-desc">
                <label for="book-more">Popis</label>
                <input id="book-more" type="text" min="1" max="1500" value="1">
            </section>
            <section id="submit">
                <button id="add-to-cart">Pridať do katalogu</button>
            </section>
        </form>
    </section>
</main>

<footer class="container-fluid">
    <article class="d-none d-lg-flex justify-content-center align-items-center">
        <section class="col-lg-3">
            <div id="panel-info" class="d-lg-flex justify-content-around align-items-center">
                <a href="#" id="aboutus" class="mx-3">O nás</a>
                <a href="#" id="contacts" class="mx-3">Kontakt</a>
            </div>
        </section>
        <section class="col-lg-6">
            <div id="authors">
                <p id="authors-text">Maria Lytvynova, Dániel Ruzsik - WTECH 2025</p>
            </div>
        </section>
        <section class="col-lg-3 d-flex justify-content-around">
            <button id="btnBackToTop">Späť ▲</button>
        </section>
    </article>

    <article class="d-lg-none d-flex justify-content-between">
        <section class="d-flex">
            <div id="panel-info" class="d-lg-flex flex-row justify-content-around align-items-center">
                <a href="#" id="aboutus" class="mx-3">O nás</a>
                <a href="#" id="contacts" class="mx-3">Kontakt</a>
        </section>
        <section>
            <button id="btnBackToTop">Späť ▲</button>
        </section>
        </div>
    </article>
</footer>

</body>
</html>
